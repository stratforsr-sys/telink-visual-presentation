research_sammanfattning:
  rekommendationer:
    - Interaktiva B2B demos ökar konvertering med 47% jämfört med statiska presentations
    - Optimal längd 15-20 minuter med interaktiva element var 3-4 minut
    - Hands-on simulationer ökar minne och engagemang signifikant
    - Glassmorphism är trending 2025 och skapar premium, modern känsla
    - ROI och konkreta siffror är viktigast för B2B-beslut
    - Social proof genom KPI:er bygger trovärdighet
    - Customer-centric storytelling (problem → lösning → resultat) är mest effektivt
    - Visuellt driven content > textmassor för B2B-presentations
    - Keyboard shortcuts och smooth navigation kritiskt för live-demos
    - WCAG tillgänglighet och kontrast måste prioriteras i glassmorphism
    
  referenser:
    - Nielsen Norman Group: Heuristisk utvärdering och visual hierarchy
    - WCAG 2.x: Tillgänglighetsstandard för kontrast och navigation
    - Microsoft Fluent Design: Glassmorphism (Acrylic material) best practices
    - Apple SwiftUI: Glassmorphism implementation i MacOS Big Sur / iOS
    - Gartner Research: B2B köpbeteende och demo-effektivitet
    - Boston Consulting Group: Data-driven sales process optimization
    - Navattic, Walnut, Reprise: SaaS interactive demo platforms methodology
    - HubSpot, Momentum.io: B2B sales presentation best practices
    - LogRocket, Interaction Design Foundation: Glassmorphism design patterns
    - Userpilot: Interactive product demo conversion metrics

presentation:
  koncept: |
    En fullscreen single-page application designad specifikt för live säljpresentationer.
    
    Visuell stil:
    - Dark mode med mörk marinblå bakgrund (#0A0F1A)
    - Glassmorphism cards och komponenter
    - Telink's cyan/grön (#00D9A3) och blå (#0066FF) som accent
    - Smooth animations och transitions
    - Minimal text, maximal visuell impact
    
    Interaktiv kärna:
    - Simulerad telefonskärm där Zen kan "ringa" live-samtal
    - 5 förinställda scenarion som spelar upp realistiska konversationer
    - Visuell backend-visualisering (se hur data flödar till CRM/kalender)
    - Live KPI-räknare som tickar upp under demos
    
    Navigation:
    - 9 huvudsektioner med smooth scroll
    - Progress stepper visar position
    - Keyboard shortcuts för snabb navigation
    - Presenter mode (fullscreen)
    
    Struktur:
    1. Hero - Kraftfull intro (30s)
    2. Problem - Smärtpunkter (1min)
    3. Demo: Inkommande - Interaktiv simulator (4min)
    4. Demo: Utgående - Kampanjer & uppföljning (3min)
    5. Trygghet - GDPR, 24/7, teknik (2min)
    6. Integration - Animerat nav hub (2min)
    7. Bevis - KPI:er och resultat (2min)
    8. Paket - Tydliga val och process (2min)
    9. Call to Action - Nästa steg (1min)
    
    Total längd: ~17 minuter

  beskrivning: |
    När Zen öppnar presentationen möts kunden av en mörk, elegant skärm med
    glassmorphism-effekter. Hero-sektionen presenterar värdepropositionsn kraftfullt.
    
    Med ett knapptryck scrollar Zen till Problem-sektionen som visuellt illustrerar
    kundernas utmaningar (köbildning i telefon, höga kostnader, missade samtal).
    
    Därefter kommer hjärtat av presentationen: den interaktiva samtals-simulatorn.
    En realistisk telefonskärm visas på skärmen. Zen väljer ett scenario, t.ex.
    "Inkommande: Mötesbokning", och trycker play.
    
    En simulerad konversation börjar spela upp:
    - Text skrivs fram i realtid med typewriter-effekt
    - AI-assistenten "tänker" (visuell puls-animation)
    - I sidopanelen ser man live hur backend fungerar:
      * "Routing till kalender..."
      * "Kontrollerar tillgänglighet..."
      * "Skapar möte..."
      * "Skickar bekräftelse-mail..."
    - KPI-räknare tickar upp: "Tidsvinst: +15min"
    
    Zen kan pausa, spola, eller hoppa till nästa scenario. Varje scenario tar
    60-90 sekunder och visar en annan use-case.
    
    Efter demos fortsätter presentationen genom trygghet (GDPR badges som glöder),
    integration (en animerad hub där AI-kärnan pulserar och connections visas till
    olika system), KPI-bevis (stora siffror som räknar upp från 0), paket-jämförelse
    och slutligen en kraftfull CTA.
    
    Allt är keyboard-navigerat för smooth flow under presentationen.

felhantering:
  bildproblem:
    instruktion: |
      Bilderna används endast som REFERENS för att bygga visuella komponenter, inte för att integreras direkt.
      Om någon bild är otydlig bygger vi motsvarande visuell komponent baserat på beskrivet innehåll.
      
  informationsluckor:
    instruktion: |
      All kritisk information finns tillgänglig från dokumentationen och bilderna.
      Om något specifikt saknas (t.ex. exakt företagslogo) använder vi placeholder
      eller generisk representation som kan uppdateras senare.
      
  tekniska_begränsningar:
    instruktion: |
      - Glassmorphism fungerar inte i äldre browsers → fallback till solid färger
      - Animations kan vara tunga → prefers-reduced-motion fallback
      - Backdrop-filter support → progressiv förbättring med vanlig blur som fallback
